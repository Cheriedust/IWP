<!-- reate JavaScript array of 5 university courses and log them to the console using a for loop -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Courses</title>
    <script>
        window.onload = function() {
            let courses = ["B.Tech Computer Science", "BBA", "MBA", "BCA", "MCA"];

            console.log("List of University Courses:");

            for (let i = 0; i < courses.length; i++) {
                console.log((i + 1) + ". " + courses[i]);
            }
        }
    </script>
</head>
<body>
    <h2 style="text-align: center;">JavaScript Array Practical</h2>
    <hr>
    <p>This page logs the list of university courses to the browser console.</p>
</body>
</html>
