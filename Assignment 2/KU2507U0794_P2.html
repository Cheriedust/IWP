<!-- Apply CSS to style a navigation bar with a hover effect (e.g., background color change) for a university portal. -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>University Portal</title>
    <style>
      h1 {
        text-align: center;
      }
      .navBar ul {
        list-style-type: none;
        background-color: rgb(86, 85, 85);
        padding: 0px;
        margin: 0px;
        overflow: hidden;
      }
      .navBar a {
        color: white;
        text-decoration: none;
        padding: 15px;
        display: block;
        text-align: center;
      }
      .navBar a:hover {
        background-color: rgb(29, 29, 29);
      }
      .navBar li {
        float: left;
      }
    </style>
  </head>
  <body>
    <nav class="navBar">
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Courses</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <h1>Karnavati University Portal</h1>
  </body>
</html>
