<!-- Use CSS Grid to create a responsive layout for a karnavati university gallery page with 3 columns on desktop and 1 on mobile. -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>University Gallery</title>
    <style>
        h1 {
            text-align: center;
        }

        .images {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
        }
        .images img {
            width: 100%;
            height: auto;
        }

        @media (max-width: 763px) {
            .images{
                grid-template-columns: auto;
                padding: 0 10px;
            }
        }
    </style>
</head>
<body>
    <h1>Karnavati University Gallery</h1>
    <hr>
    <div class="images">
        <img src="https://d13loartjoc1yn.cloudfront.net/upload/institute/images/large/201223122229_1573796397php8pa7O7.webp" alt="karnavati-university-gandhinagar">
        <img src="https://cache.careers360.mobi/media/colleges/reviews/2020/6/17/128323/maxresdefault.jpg" alt="Sky POV">
        <img src="https://karnavatiuniversity.edu.in/wp-content/uploads/2024/03/PGDM-Induction-Programme-_-post-5-_-day-2-1024x683-1.jpg" alt="Auditorium">
    </div>

</body>
</html>
